{% extends 'index.html' %}
{% block titulo %}Formulario de contacto{% endblock titulo %}
{% block cuerpo %}

        Registro de Usuario

        <form class="form" method="post">
            {% csrf_token %}
            {{ form.as_p}}

        </form>
    </div>
    
{% endblock cuerpo %}
